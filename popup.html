<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dim for X</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">

    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.15"/>
          <path d="M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7z" fill="currentColor" opacity="0.4"/>
          <circle cx="12" cy="12" r="4" fill="currentColor"/>
        </svg>
        <div class="logo-text-group">
          <span class="logo-text">Dim for X</span>
          <a class="logo-by" href="https://x.com/ensardev" target="_blank" rel="noopener">by ensardev</a>
        </div>
      </div>
      <label class="toggle" title="Enable / Disable">
        <input type="checkbox" id="toggleEnabled" />
        <span class="toggle-track">
          <span class="toggle-thumb"></span>
        </span>
      </label>
    </header>

    <div class="content" id="content">

      <section class="section">
        <p class="section-label">Theme</p>
        <div class="presets" id="presets">
          <button class="swatch active" data-preset="dim" data-color="#15202b">
            <span class="swatch-dot" style="background:#15202b;"></span>
            <span class="swatch-name">Dim</span>
          </button>
          <button class="swatch" data-preset="midnight" data-color="#0d1117">
            <span class="swatch-dot" style="background:#0d1117;"></span>
            <span class="swatch-name">Midnight</span>
          </button>
          <button class="swatch" data-preset="nordic" data-color="#2E3440">
            <span class="swatch-dot" style="background:#2E3440;"></span>
            <span class="swatch-name">Nordic</span>
          </button>
          <button class="swatch" data-preset="forest" data-color="#1A1C19">
            <span class="swatch-dot" style="background:#1A1C19;"></span>
            <span class="swatch-name">Forest</span>
          </button>
          <button class="swatch" data-preset="dracula" data-color="#282A36">
            <span class="swatch-dot" style="background:#282A36;"></span>
            <span class="swatch-name">Dracula</span>
          </button>
          <button class="swatch" data-preset="coffee" data-color="#1B1817">
            <span class="swatch-dot" style="background:#1B1817;"></span>
            <span class="swatch-name">Coffee</span>
          </button>
          <button class="swatch" data-preset="space" data-color="#1E1E1E">
            <span class="swatch-dot" style="background:#1E1E1E;"></span>
            <span class="swatch-name">Space</span>
          </button>
          <button class="swatch" data-preset="custom" data-color="">
            <span class="swatch-dot custom-dot" id="customDot">
              <svg viewBox="0 0 16 16" fill="none"><path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
            </span>
            <span class="swatch-name">Custom</span>
          </button>
        </div>
      </section>

      <section class="section color-picker-section hidden" id="colorPickerSection">
        <p class="section-label">Custom Color</p>
        <div class="canvas-wrap">
          <canvas id="colorCanvas" width="262" height="130"></canvas>
          <div class="canvas-cursor" id="canvasCursor"></div>
        </div>
        <input type="range" id="hueSlider" min="0" max="360" value="210" class="hue-slider" />
        <div class="picker-bottom">
          <div class="color-preview" id="colorPreview"></div>
          <div class="hex-wrap">
            <span class="hex-label">HEX</span>
            <input class="hex-input" type="text" id="hexInput" value="#15202b" maxlength="7" spellcheck="false" />
          </div>
        </div>
      </section>

      <div class="active-bar">
        <span class="active-bar-dot"></span>
        <span class="active-bar-label">Active: <strong id="activeColorLabel">#15202b</strong></span>
      </div>

    </div>

    <footer class="footer">
      <a href="https://dimforx.com" target="_blank" rel="noopener" class="footer-link">
        <svg viewBox="0 0 14 14" fill="none" width="11" height="11">
          <circle cx="7" cy="7" r="6" stroke="currentColor" stroke-width="1.3"/>
          <path d="M7 1C5.5 3 5 5 5 7s.5 4 2 6M7 1c1.5 2 2 4 2 6s-.5 4-2 6M1 7h12" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
        </svg>
        dimforx.com
      </a>
      <a href="https://github.com/ensardev/Dim-for-X" target="_blank" rel="noopener" class="footer-link">
        <svg viewBox="0 0 16 16" fill="currentColor" width="11" height="11">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        GitHub
      </a>
    </footer>

  </div>
  <script src="popup.js"></script>
</body>
</html>
